<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ssatocc.github.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link href="https://ssatocc.github.io/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container my-5 text-center">
      <header class="mb-3">
        <span>
          <a href="https://ssatocc.github.io/" class="text-body-secondary">Home</a>
        </span>
        <span class="ms-3">
          <a href="https://github.com/ssatocc" class="text-body-secondary">GitHub</a>
        </span>
        <span class="ms-3">
          <a href="https://ssatocc.github.io/blog/" class="text-body-secondary">Blog</a>
        </span>
      </header>
      <div class="row"></div>
      <footer class="mt-3" id="footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        const startYear = 2024;
        const currentYear = new Date().getFullYear();
        if (currentYear > startYear) {
          document.getElementById('footer').textContent = `@ ${startYear}-${currentYear} ssatocc`;
        } else {
          document.getElementById('footer').textContent = `@ ${currentYear} ssatocc`;
        }
      });
    </script>
  </body>
</html>
